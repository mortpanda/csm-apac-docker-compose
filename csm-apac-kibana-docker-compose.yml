version: "3"
services:
  kibana:
    cap_add:
      - AUDIT_WRITE
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - FSETID
      - KILL
      - MKNOD
      - NET_BIND_SERVICE
      - NET_RAW
      - SETFCAP
      - SETGID
      - SETPCAP
      - SETUID
      - SYS_CHROOT
    command:
      - /usr/local/bin/kibana-docker
    container_name: kibana
    entrypoint:
      - /bin/tini
      - --
    environment:
      - SERVER_NAME=kibana.server.com
      - ELASTICSEARCH_HOSTS=http://192.168.1.117:9200   #########[Change as per your environment]#########
      - PATH=/usr/share/kibana/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      - ELASTIC_CONTAINER=true
    hostname: kibana
    image: oktacsm/csm-apac:csm-apac-kibana
    labels:
      com.docker.compose.config-hash: 1dc4fe79e3d1dd14b3de3da7c735d79702aaad1cc7b89f6ecff74c81e6adbccd
      com.docker.compose.container-number: 1
      com.docker.compose.oneoff: False
      com.docker.compose.project: kibana-docker-compose
      com.docker.compose.project.config_files: docker-compose.yml
#      com.docker.compose.project.working_dir: /home/kent/elk-stack/kibana-docker-compose
      com.docker.compose.service: kibana
      com.docker.compose.version: 1.25.0
      org.label-schema.build-date: 2021-02-15T13:32:51.720Z
